<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar" style="background-image: url('your-avatar-url.jpg');">
                <div class="notification">3</div>
            </div>
            <div class="username">
                <a href="your-social-media-link" id="usernameLink">Username</a>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="newUsername" placeholder="ชื่อ-นามสกุล">
            <input type="text" id="avatarUrl" placeholder="URL รูป Avatar">
            <button onclick="updateProfile()">อัปเดตโปรไฟล์</button>
        </div>

        <div class="contact-input">
            <h1>Phone Number list</h1>
            <input type="text" id="contactName" placeholder="ชื่อ">
            <input type="tel" id="contactPhone" placeholder="เบอร์โทร">
            <button onclick="addContact()">เพิ่ม</button>
            <button onclick="exportContacts()">โหลด</button>
            <h3>No. | Name | Phone Number</h3>
        </div>

        <ul id="contactList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
